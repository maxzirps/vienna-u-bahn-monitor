<svg version="1.1"
     baseProfile="full"
     width="100%" viewBox="0 0 500 500"
     height="100%"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
	
	<defs>
		<!-- <polygon id="ray" points="0,5  5,0  5,10" style="fill:#ff0000;" transform="translate(-8,0) rotate(90)"/>
		<g id="rays">
		    <use xlink:href="#ray" x="0"/>
		    <use xlink:href="#ray" x="12"/>
		    <use xlink:href="#ray" x="24"/>
		    <use xlink:href="#ray" x="36"/>
		    <animateMotion path="M0,30A30,30 0 1,1 60,30" begin="0s" dur="10s" repeatCount="indefinite" rotate="auto"/> 
	    </g> -->
	    <g id="sun">
	        <circle x="50" y="50" cx="30" cy="30" r="50" style="fill:#fbe258"/>
	    </g>
  <path id="sunPath" d="M-300 100 C 0,0 10,10, 800 100"
          style="stroke:#660000; fill:none;"/>
  <!-- <path id="sunPath" d="M-300,250
             A10,10 0 1,1 1000,150"
          style="stroke:#660000; fill:none;"/> -->
	</defs>
	<!-- <rect x="0" y="0" height="100%" width="100%" style="fill: #02122e">
        <animate
            id="backgroundAnim"
            attributeName="fill"
            values="#02122e; #2f61a6; #8be0f9; #8be0f9; #2f61a6; #02122e;"
            dur="10s"
            repeatCount="indefinite" />
	</rect> -->

	<use xlink:href="#sun" x="0" y="0">
        <animateMotion
            begin="0s" dur="5s" repeatCount="indefinite">
          <mpath xlink:href="#sunPath"/>
        </animateMotion>
        <animateTransform
            attributeName="transform" type="scale"
            values="0.5; 1.5; 0.5"
            additive="sum"
            dur="5"
            repeatCount="indefinite" />
	</use>
</svg>