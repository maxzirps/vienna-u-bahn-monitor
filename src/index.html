<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="See the traffic of the vienna u-bahn in an animated time lapse."
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400|OpenSans:300"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <script src="two.min.js"></script>
    <title>ðŸš‡ Vienna U-Bahn Time-Lapse</title>
  </head>
  <body>
    <h1>Vienna U-Bahn Time-Lapse</h1>
    <noscript
      ><div id="noscript">
        You need to enable JavaScript to run this app.
      </div></noscript
    >
    <div id="legend">
      <ul>
        <li>
          <span class="dot" style="background-color: #f00;"></span
          ><span class="line">U1</span>
        </li>
        <li>
          <span class="dot" style="background-color: #986aae;"></span
          ><span class="line">U2</span>
        </li>
        <li>
          <span class="dot" style="background-color: #ff9a00;"></span
          ><span class="line">U3</span>
        </li>
        <li>
          <span class="dot" style="background-color: #008b3b;"></span
          ><span class="line">U4</span>
        </li>
        <li>
          <span class="dot" style="background-color: #a53505;"></span
          ><span class="line">U6</span>
        </li>
      </ul>
    </div>
    <div id="graph"></div>
    <script src="./index.js"></script>
  </body>
  <footer>
    <div class="mb-2">
      created by
      <a href="https://zirmax.dev" target="_blank" rel="noreferrer">zirmax</a>
    </div>
    <div class="text-small">
      using
      <a href="https://parceljs.org" target="_blank" rel="noreferrer">Parcel</a>
      &amp;
      <a href="https://two.js.org" target="_blank" rel="noreferrer">Two.js</a>
    </div>
  </footer>
</html>
